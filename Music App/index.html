<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="module" charset="utf-8" defer></script>
  </head>
  <body>
    <div class="music-box">
      <div class="songs-preview">
        <h1>Your Songs</h1>
        <div class="listOfSongs">

        </div>
      </div>
      <img src="d2a27f3a9675d50800cc38e5d783905f.jpg" class="previewImage">
      <div class="settings">
        <!-- <span class="songDuration"></span>-->
        <input type="range" class="songCurrentTime" value="0">
         <div class="previousBtn">
            <img src="backward-step-solid.svg" class="icon">
         </div>
         <div class="pausePlay" draggable="true">
            <img src="play-solid.svg" class="icon playAndPauseIcon">
         </div>
         <div class="nextBtn" draggable="true">
            <img src="forward-step-solid.svg" class="icon">
         </div>
      </div>
    </div>
    <input type="file" multiple style="color:white" accept="audio/*" class="inputFiles">

    <script type="text/javascript" src="howler.js"></script>
  </body>
</html>
