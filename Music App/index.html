<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="module" charset="utf-8" defer></script>
  </head>
  <body>
    <div class="music-box">
      <dialog class="pickPlayName">
        <h3>Playlist name:</h3>
        <input type="text" value="" placeholder="write a playlist name..." class="playlistInputName">
        <button type="button" name="button" class="pickThis">Next</button>
      </dialog>
      <div class="songs-preview">
        <h1>Your Songs</h1>
        <div class="listOfSongs">

        </div>
      </div>
      <img src="d2a27f3a9675d50800cc38e5d783905f.jpg" class="previewImage">
      <div class="settings">
        <!-- <span class="songDuration"></span>-->
        <input type="range" class="songCurrentTime" step="0.5" min="0">
        <div class="timerBox">
            <div class="currentSongTime">
                <span class="currentMinutes">00:</span><span class="currentSeconds">00</span>
            </div>
            <div class="songDurationHtml">
                <span class="durationMinutes">00:</span><span class="durationSeconds">00</span>
            </div>
        </div>
        <div class="musicControl">

          <div class="previousBtn controlBtns">
            <img src="backward-step-solid.svg" class="icon">
          </div>
          <div class="pausePlay controlBtns" draggable="true">
            <img src="play-solid.svg" class="icon playAndPauseIcon">
          </div>
          <div class="nextBtn controlBtns" draggable="true">
            <img src="forward-step-solid.svg" class="icon">
          </div>
        </div>
      </div>
      <div class="openMenu">
        <svg width="800px" height="800px" viewBox="0 0 32 32" id="i-options" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="white" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
            <path d="M28 6 L4 6 M28 16 L4 16 M28 26 L4 26 M24 3 L24 9 M8 13 L8 19 M20 23 L20 29" />
        </svg>
      </div>
      <div class="playlistAndMore">
          <div class="addPlaylist">
            <img src="icons/playlist-add-svgrepo-com.svg">
            <button type="button" name="button" class="playlistBtn">
              Add</button>
          </div>
          <div class="myPlaylists">
            <h2 class="playListLabl">My Playlists:</h2>
            <div class="playlistTbale">

            </div>
          </div>
      </div>
       <dialog class="pickAplaylist">
            <h3 class="chooseAplaylist">Choose a plylist</h3>
            <div class="playlistsBoxesChoices">
              
          </div>
            </div>
       </dialog>
    </div>
    <div class="filesBox">
      <input type="file" multiple accept="audio/*" class="inputFiles">
    </div>

    <script type="text/javascript" src="howler.js"></script>
  </body>
</html>
